<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <!-- Standard Meta -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Site Properties -->
  <title>Login BBS Administrator</title>

  <link rel="stylesheet" type="text/css" href="{{ url_for("static",filename="semantic/semantic.css") }}">

  <script src="{{ url_for("static",filename="management/js/jquery.js") }}"></script>
  <script src="{{ url_for("static",filename="semantic/semantic.js") }}"></script>

  <style type="text/css">
    body {
      background-color: #DADADA;
    }
    body > .grid {
      height: 100%;
    }
    .image {
      margin-top: -100px;
    }
    .column {
      max-width: 450px;
    }
  </style>
  <script>
  $(document)
    .ready(function() {
      $('.ui.form')
        .form({
          fields: {
            email: {
              identifier  : 'email',
              rules: [
                {
                  type   : 'empty',
                  prompt : 'Please enter your e-mail'
                },
                {
                  type   : 'email',
                  prompt : 'Please enter a valid e-mail'
                }
              ]
            },
            password: {
              identifier  : 'password',
              rules: [
                {
                  type   : 'empty',
                  prompt : 'Please enter your password'
                },
                {
                  type   : 'length[6]',
                  prompt : 'Your password must be at least 6 characters'
                }
              ]
            }
          }
        })
      ;
    })
  ;
  </script>
</head>
<body>

<div class="ui middle aligned center aligned grid">
  <div class="column">
    <h2 class="ui teal image header">
      <img src="{{ url_for('static',filename="management/images/logo.png") }}" class="image">
      <div class="content">
        Log-in to BBS Admin System
      </div>
    </h2>
    <form class="ui large form" method="post">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
      <div class="ui stacked segment">
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input name="email" placeholder="E-mail address" type="text">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input name="password" placeholder="Password" type="password">
          </div>
        </div>
        <div class="field">
            <input type="checkbox" value="1" name="remember">Remember
        </div>
        <div class="ui fluid large teal submit button">Login</div>
      </div>

      {% if message %}
        {{ message }}
      {% endif %}
        <!--
           <div class="ui error message">
            {{ message }}
            </div>
          {% for msg in get_flashed_messages(category_filter=["err"]) %}
               <p>{{ msg }}</p>
          {% endfor %}
        -->
    </form>

    <div class="ui message">
      New to us? <a href="#">Sign Up</a>
    </div>
  </div>
</div>




</body></html>
