{% from 'common/_macros.html' import static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up BBS</title>
    <script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
    <link href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{{ static('forum/css/front_sign_base.css') }}">
</head>
<body>
    <div class="outer-box">
        <div class="logo-box">
            <a href="#">
                <img src="{{ static('common/images/logo.jpg') }}"/>
            </a>
        </div>

        <h2 class="page-title" style="text-align:center">BBS Register</h2>

        <form action="" method="post">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="form-group">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="手机号码" name="telephone" value="">
                    <span class="input-group-btn">
                        <button class="btn btn-default" id="send-captcha-btn">发送验证码</button>
                    </span>
                </div>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="短信验证码" name="sms_captcha">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="username" placeholder="用户名" value="">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="密码">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password_repeat" placeholder="确认密码">
            </div>
            <div class="form-group">
                <div class="input-group">
                    <input type="text" class="form-control" name="graph_captcha" placeholder="图形验证码">
                    <span class="input-group-addon captcha-addon" id="graph-captcha-btn">
                        Code
                    </span>
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-warning btn-block">立即注册</button>
            </div>
        </form>

    </div>


</body>
</html>
