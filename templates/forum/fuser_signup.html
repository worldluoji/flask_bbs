
{% extends 'forum/fuser_sign_base.html' %}
{% from 'common/_macros.html' import static %}

<!DOCTYPE html>
<html lang="en">

{% block title %}
    Register to BBS
{% endblock %}

{% block head %}
     <script src="{{ static('forum/js/front_sign_up.js') }}"></script>
{% endblock %}

{% block page_title %}
    {{ self.title() }}
{% endblock %}

{% block signbox %}
    <form action="" method="post">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="form-group">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="手机号码" name="telephone" value="">
                <span class="input-group-btn">
                    <button class="btn btn-default" id="send-captcha-btn">发送验证码</button>
                </span>
            </div>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="短信验证码" name="sms_captcha">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="username" placeholder="用户名" value="">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name="password" placeholder="密码">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name="password_repeat" placeholder="确认密码">
        </div>
        <div class="form-group">
            <div class="input-group">
                <input type="text" class="form-control" name="graph_captcha" placeholder="图形验证码">
                <span class="input-group-addon captcha-addon" id="graph-captcha-btn">
                    <image class="captcha-img" src="{{ url_for('communal.image_captcha') }}" alt="" id="captha-image"/>
                </span>
            </div>
        </div>
        <div class="form-group">
            <span style="display:none;" id="return-to-span">{{ return_to }}</span>
            <button class="btn btn-warning btn-block" id="register-btn">立即注册</button>
        </div>
    </form>
{% endblock %}
