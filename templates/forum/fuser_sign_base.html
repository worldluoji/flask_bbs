{% from 'common/_macros.html' import static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <title>{% block title %}{% endblock %}</title>
    <script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
    <script src="{{ static('common/param_opt.js') }}"></script>
    <script src="{{ static('common/bbs_ajax.js') }}"></script>
    <script src="{{ static('common/sweetalert/sweetalert.min.js') }}"></script>
    <script src="{{ static('common/sweetalert/bbsalert.js') }}"></script>
    <link href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{{ static('forum/css/front_sign_base.css') }}">
    {% block head %}{% endblock %}
</head>
<body>
    <div class="outer-box">
        <div class="logo-box">
            <a href="#">
                <img src="{{ static('common/images/logo.jpg') }}"/>
            </a>
        </div>

        <h2 class="page-title" style="text-align:center">{% block page_title %}{% endblock %}</h2>

        <div class="sign-box">
            {% block signbox %}{% endblock %}
        </div>

    </div>

</body>
</html>
